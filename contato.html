        <!-- Logo + Texto á esquerda do Menu-->

            <img class="icone" src="assets/images/bobtail-japones.png" alt="Logo da página - Jujuba">

    <!-- Conteúdo da Página-->
    <main class="contato">

        <section class="formulario">
            <form>

            <h2>Contato</h2>
            
               <div class="campos-form">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Insira o seu Nome Completo">
                <div id="txtNome"></div>
                </div>

                <div class="campos-form">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" placeholder="Insira o seu E-mail">
                    <div id="txtNome"></div>
                    </div>

                    <div class="campos-form"                                                                                                                                                                    >
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" type="text" rows= "8" placeholder="Insira sua Mensagem..."></textarea>
                        <div id="txtNome"></div>
                        </div>

                        <button type="button">Enviar</button>
            </form>
        </section>

        <section>
            

            <h2>Consultar CEP</h2>
               <div class="endereco">
                <div class="campos-form">
                <label for="cep">CEP:</label>
                <input id="cep" type="text" placeholder="Digite seu CEP">
                <div id="txtCep"></div>
                </div>
                <button type="button">Consultar</button>
                <hr>
                <div class="campos-form">
                    <label for="endereço">Endereço</label>
                    <input id="endereço" type="text" placeholder="Busca CEP...">
                    <div id="txtCep"></div>
                    </div>
               </div>
        </section>  
    </main>
